
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.first_name }}</li>
    <li>{{ object.last_name }}</li>
    <li>{{ object.date_birth }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
    <a href="/owner/add">Add</a>
</ul>

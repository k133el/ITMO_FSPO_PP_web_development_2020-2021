<ul>
    <!— Iterate over object_list —>
    {% for object in object_list %}
    <!— Display Objects —>
    <li>Номер автомобиля: {{ object.state_number }}</li>
    <li>Марка: {{ object.mark }}</li>
    <li>Модель: {{ object.model }}</li>
    <li>Цвет: {{ object.color }}</li>
    <a href="/car/{{object.id}}">Get</a> <a href="/car/update/{{object.id}}">Update</a> <a href="/car/delete/{{object.id}}">Delete</a>

    <hr/>
    <!— If objet_list is empty —>
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
    <a href="/car/add">Add</a>
</ul>
